<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Online Library</title>
  </head>
  <body>
    <div class="header">
      <h1>Online Library</h1>
    </div>

    <div class="add-div">
      <button class="add">Add a book</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="form">
          <label for="book_title">Title: </label>
          <input
            type="text"
            name="book_title"
            id="book_title"
            maxlength="50"
            required
          />

          <label for="book_author">Author: </label>
          <input
            type="text"
            name="book_author"
            id="book_author"
            maxlength="50"
            required
          />

          <label for="book_pages">Pages: </label>
          <input
            type="number"
            name="book_pages"
            id="book_pages"
            min="1"
            max="9999"
            required
          />

          <div class="read-checkbox">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="readcheck" value="read" />
          </div>

          <button type="submit">Add book</button>
        <form>
      </div>
    </div>

    <div class="content">
      <div class="card">
        <p>Author</p>
        <div class="author">asda</div>
        <p>Title</p>
        <div class="title">asd</div>
        <p>Pages</p>
        <div class="pages">23</div>
        <button class="read-status-true">Read</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </body>
</html>
